<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Grito de Guerra Laranja!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Roboto:wght@400;500&display=swap');
    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Roboto', Arial, sans-serif;
      background: linear-gradient(135deg, #FFA726 0%, #FF9800 50%, #FF7043 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.5s;
      animation: gradient-move 10s ease-in-out infinite alternate;
    }
    @keyframes gradient-move {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }
    .container {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 2rem;
      box-shadow: 0 8px 32px rgba(255, 152, 0, 0.20), 0 1.5px 12px rgba(255, 87, 34, 0.10);
      padding: 2.8rem 2rem;
      max-width: 480px;
      width: 100%;
      backdrop-filter: blur(4px);
      text-align: center;
      animation: fadein 1.5s cubic-bezier(0.42,0,0.58,1);
    }
    @keyframes fadein {
      from { opacity: 0; transform: translateY(40px);}
      to { opacity: 1; transform: translateY(0);}
    }
    h1 {
      font-family: 'Montserrat', sans-serif;
      font-size: 2.3rem;
      font-weight: 900;
      color: #fff;
      letter-spacing: 0.06em;
      text-shadow: 0px 2px 16px rgba(255,140,0,0.26), 0 2px 8px #FF9800;
      margin-bottom: 1.6rem;
      margin-top: 0;
      animation: pulse-title 2.2s infinite alternate;
    }
    @keyframes pulse-title {
      from { text-shadow: 0px 2px 16px rgba(255,140,0,0.22);}
      to   { text-shadow: 0px 2px 28px rgba(255,140,0,0.44);}
    }
    .verse {
      color: #fffbe7;
      font-size: 1.08rem;
      margin: 1.3em 0 0.6em 0;
      line-height: 1.7;
      letter-spacing: 0.01em;
      font-family: 'Roboto', Arial, sans-serif;
    }
    .laranja {
      display: inline-block;
      color: #FF9800;
      background: #fffbe7;
      padding: 0.18em 0.7em;
      border-radius: 1em;
      font-size: 1.15rem;
      font-weight: bold;
      box-shadow: 0 2px 10px #ff980085;
      margin: 0.3em auto;
      font-family: 'Montserrat', sans-serif;
      letter-spacing: 0.09em;
      transition: background .4s, color .4s, box-shadow .4s;
      animation: jump 1.8s infinite alternate;
    }
    .laranja2 {
      animation-delay: .7s;
      background: #FFF3E0;
      color: #FB8C00;
      box-shadow: 0 3px 15px #ff980070;
    }
    @keyframes jump {
      0% { transform: translateY(0);}
      50% { transform: translateY(-12px) scale(1.08);}
      100% { transform: translateY(0);}
    }
    .ecoar, .ganhar {
      color: #FFD54F;
      font-weight: 600;
      letter-spacing: 0.02em;
      text-shadow: 0 1px 8px #FF980072;
    }
    @media (max-width:600px) {
      .container {
        max-width: 99vw;
        padding: 1.3rem 0.4rem;
      }
      h1 { font-size: 1.4rem;}
      .laranja, .laranja2 { font-size: 1rem;}
    }
    footer {
      margin-top: 2em;
      font-size: .87rem;
      letter-spacing: .03em;
      color: #ffd180cc;
      font-family: 'Roboto', Arial, sans-serif;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Grito de Guerra Laranja!</h1>
    <div class="verse">Laranja é a cor da nossa paixão,<br>
    Unidos na força, somos um só coração!<br>
    Com garra e coragem, vamos lutar,<br>
    Na vitória e na glória, vamos brilhar!</div>
    <div>
      <div class="laranja">Laranja! Laranja!</div>
      <div class="verse ecoar">A nossa força vai ecoar!</div>
      <div class="laranja laranja2">Laranja! Laranja!</div>
      <div class="verse ganhar">Juntos, prontos pra ganhar!</div>
    </div>
    <footer>
      &mdash; Unidos no espírito laranja ⚡️
    </footer>
  </div>
</body>
</html>
